version: '3'
services:
  postgres:
    container_name: db
    image: postgres:latest
    restart: always
    ports: 
      - "55432:5432"
    volumes:
      - ./db/seed.sql:/docker-entrypoint-initdb.d/seed.sql
    environment:
      POSTGRES_USER: "postgres"
      POSTGRES_PASSWORD: "postgres"
      POSTGRES_DB: "wtest"
